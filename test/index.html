<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oobr test</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="../src/stdlib.js"></script>
	<script type="text/javascript" src="../src/context.js"></script>

<body>

            <textarea id="code_input"></textarea>

            <button id="reset_btn" disabled><i class="fa fa-refresh"></i> reset</button>

        <h2>Output</h2>

        <pre class="output" id="log_output"></pre>
